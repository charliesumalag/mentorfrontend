<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="main-container">
      <!-- START OF LEFT SIDE -->
      <div class="left-side">
        <h2 class="header left-header">Your Result</h2>
        <div class="result-text">
          <p class="result-number">76</p>
          <p class="text-left">of 100</p>
        </div>
        <p class="great-text">Great</p>
        <p class="description-text">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <!-- END OF LEFTSIDE -->
      <!-- START OF RIGHT SIDE -->
      <div class="right-side">
        <h2 class="header right-header">Summary</h2>
        <div class="summary-main-content">
          <div class="left-side-text reaction">
            <img src="images/icon-reaction.svg" alt="reaction photo" />
            <p class="content-text">Reaction</p>
            <p class="out-of-text">
              <span class="number"> 80</span> <span class="of-text">/ 100</span>
            </p>
          </div>
          <div class="left-side-text memory">
            <img src="images/icon-memory.svg" alt="reaction photo" />
            <p class="content-text">Memory</p>
            <p class="out-of-text">
              <span class="number">92</span> <span class="of-text">/ 100</span>
            </p>
          </div>
          <div class="left-side-text verbal">
            <img src="images/icon-verbal.svg" alt="reaction photo" />
            <p class="content-text">Verbal</p>
            <p class="out-of-text">
              <span class="number"> 61</span> <span class="of-text">/ 100</span>
            </p>
          </div>
          <div class="left-side-text visual">
            <img src="images/icon-visual.svg" alt="reaction photo" />
            <p class="content-text">Visual</p>
            <p class="out-of-text">
              <span class="number">72</span> <span class="of-text">/ 100</span>
            </p>
          </div>
        </div>
        <a href="#" class="link">Continue</a>
      </div>
    </div>
  </body>
</html>
